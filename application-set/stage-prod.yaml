apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: quarkus-appset-git-helm-chart
  namespace: argo
spec:
  generators:
    - list:
        elements:
        - cluster: k3d-stage-cluster
          url: https://172.23.0.10:6443
        - cluster: k3d-prod-cluster
          url: https://172.23.0.13:6443
    - git:
        repoURL: https://github.com/CCH0124/helm-charts
        revision: dev
        directories:
          - path: "kubernetes-api"
  template:
    metadata:
      name: 'api-{{cluster}}'
    spec:
      project: default
      source:
        repoURL: '{{source.repoURL}}'
        path: '{{source.path}}'
        targetRevision: '{{source.targetRevision}}'
        helm:
          version: v3
          releaseName: 'api-{{cluster}}'
          valueFiles:
          - 'env/values-stage.yaml'
          ignoreMissingValueFiles: false
          skipCrds: true
      destination:
        server: '{{url}}'
        namespace: test
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true